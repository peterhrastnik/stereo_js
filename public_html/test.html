function createImageFromBase64(base64ImgData, width, height) {
  	    var img = new Image();

function getMPOSplitPosition(uInt8Array) {
    
            //FFD9 FFD8
            //FF: 255
            //D9: 217
            //0
            //FF: 255
            //D8: 216
    
           var _FF = 255;
            var _D9 = 217;
            var _D8 = 216;
            
            var newJpeg = null;
            
            var occuredFFD9 = false;
            var occured00 = false;

            var prevByte = null;
            for (var i=0; i < uInt8Array.length; i++) {
                var currByte = uInt8Array[i];
                
                if (currByte == _D9 && prevByte == _FF ) {                    
                    occuredFFD9 = true;
                    continue;
                }
                    
                if (occuredFFD9) {
                    
                    //alert(currByte + "-" + uInt8Array[i+1]);
                    
                    if (currByte == 0) {
                        occured00 == true;
                        continue;
                    } else if (currByte == _FF && uInt8Array[i+1] == _D8) {                                                                       
                        newJpeg = i;
                        occuredFFD9 = false;
                        occured00 == false;
                        continue;
                    } else {
                        occuredFFD9 = false;
                        occured00 == false;
                        continue;
                    }
               
                } 
                
                
                
                if (currByte == _D8 && prevByte == _FF && occuredFFD9 == true) {
                    newJpeg = i-1;
                    return newJpeg;
                } 

                if (newJpeg != null) {
                    break;
                }
                
                var prevByte = currByte;
                
            }
            
       return newJpeg;
}

function arrayBufferToBase64( uInt8Array ) {
    var binary = '';
    var bytes = uInt8Array;
    var len = bytes.byteLength;

    for (var i = 0; i < len; i++) {
        binary += String.fromCharCode( bytes[ i ] );
    }
    return window.btoa( binary );
}
